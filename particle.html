<div class="controls">
    <div class="control-group">
        <label>Enter Text</label>
        <input type="text" id="textInput" value="EXPLODE" maxlength="15">
    </div>
    
    <div class="control-group">
        <label>Physics Mode</label>
        <select id="physicsMode">
            <option value="magnetism">Magnetism (Attract)</option>
            <option value="repulsion">Repulsion (Repel)</option>
            <option value="orbital">Orbital Motion</option>
            <option value="gravity">Gravity Well</option>
            <option value="vortex">Vortex Spin</option>
        </select>
    </div>
    
    <div class="control-group">
        <button id="explodeBtn">EXPLODE TEXT</button>
    </div>
</div>

<div class="info">
    Move your mouse to interact with particles<br>
    Click to create explosive force

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const textInput = document.getElementById('textInput');
    const physicsMode = document.getElementById('physicsMode');
    const explodeBtn = document.getElementById('explodeBtn');
    
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    
    let particles = [];
    let mouse = { x: canvas.width / 2, y: canvas.height / 2, down: false };
    let currentMode = 'magnetism';
    
    class Particle {
        constructor(x, y, color) {
            this.homeX = x;
            this.homeY = y;
            this.x = x;
            this.y = y;
            this.vx = (Math.random() - 0.5) * 8;
            this.vy = (Math.random() - 0.5) * 8;
            this.color = color;
            this.size = 2;
            this.maxSize = 3;
            this.friction = 0.95;
            this.angle = Math.random() * Math.PI * 2;
            this.angleVel = (Math.random() - 0.5) * 0.1;
        }
        
        update() {
            const dx = mouse.x - this.x;
            const dy = mouse.y - this.y;
            const dist = Math.sqrt(dx * dx + dy * dy);
            const homeX = this.homeX - this.x;
            const homeY = this.homeY - this.y;
            
            switch(currentMode) {
                case 'magnetism':
                    if (dist < 200) {
                        const force = (200 - dist) / 200;
                        this.vx += (dx / dist) * force * 0.5;
                        this.vy += (dy / dist) * force * 0.5;
                    }
                    break;
                    
                case 'repulsion':
                    if (dist < 200) {
                        const force = (200 - dist) / 200;
                        this.vx -= (dx / dist) * force * 0.8;
                        this.vy -= (dy / dist) * force * 0.8;
                    }
                    break;
                    
                case 'orbital':
                    if (dist < 300 && dist > 50) {
                        const force = 0.3;
                        this.vx += (-dy / dist) * force;
                        this.vy += (dx / dist) * force;
                        
                        const centerForce = (dist - 150) / 1000;
                        this.vx += (dx / dist) * centerForce;
                        this.vy += (dy / dist) * centerForce;
                    }
                    break;
                    
                case 'gravity':
                    if (dist < 300) {
                        const force = 300 / (dist + 50);
                        this.vx += (dx / dist) * force * 0.02;
                        this.vy += (dy / dist) * force * 0.02;
                    }
                    break;
                    
                case 'vortex':
                    if (dist < 250) {
                        const force = (250 - dist) / 250;
                        this.vx += (-dy / dist) * force * 0.6;
                        this.vy += (dx / dist) * force * 0.6;
                        this.vx += (dx / dist) * force * 0.2;
                        this.vy += (dy / dist) * force * 0.2;
                    }
                    break;
            }
            
            // Return to home position
            this.vx += homeX * 0.01;
            this.vy += homeY * 0.01;
            
            // Apply physics
            this.vx *= this.friction;
            this.vy *= this.friction;
            this.x += this.vx;
            this.y += this.vy;
            
            // Update rotation
            this.angle += this.angleVel;
            this.angleVel *= 0.98;
        }
        
        draw() {
            const intensity = Math.abs(this.vx) + Math.abs(this.vy);
            const alpha = Math.min(1, 0.3 + intensity * 0.1);
            
            ctx.save();
            ctx.translate(this.x, this.y);
            ctx.rotate(this.angle);
            
            // Outer glow
            ctx.fillStyle = this.color + '40';
            ctx.beginPath();
            ctx.arc(0, 0, this.size * 2, 0, Math.PI * 2);
            ctx.fill();
            
            // Core particle
            ctx.fillStyle = this.color + Math.floor(alpha * 255).toString(16).padStart(2, '0');
            ctx.beginPath();
            ctx.arc(0, 0, this.size, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.restore();
        }
    }
    
    function createParticles(text) {
        particles = [];
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        const fontSize = Math.min(120, canvas.width / text.length * 1.5);
        ctx.font = `bold ${fontSize}px Arial`;
        ctx.fillStyle = 'white';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        
        const textWidth = ctx.measureText(text).width;
        const x = canvas.width / 2;
        const y = canvas.height / 2;
        
        ctx.fillText(text, x, y);
        
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const pixels = imageData.data;
        const gap = 3;
        
        const colors = [
            '#ff6b6b', '#4ecdc4', '#45b7d1', 
            '#f7b731', '#5f27cd', '#00d2d3',
            '#ff6348', '#1e90ff', '#2ed573'
        ];
        
        for (let y = 0; y < canvas.height; y += gap) {
            for (let x = 0; x < canvas.width; x += gap) {
                const i = (y * canvas.width + x) * 4;
                const alpha = pixels[i + 3];
                
                if (alpha > 128) {
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    particles.push(new Particle(x, y, color));
                }
            }
        }
        
        ctx.clearRect(0, 0, canvas.width, canvas.height);
    }
    
    function animate() {
        ctx.fillStyle = 'rgba(10, 10, 30, 0.1)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        particles.forEach(p => {
            p.update();
            p.draw();
        });
        
        // Draw mouse cursor effect
        if (particles.length > 0) {
            const gradient = ctx.createRadialGradient(mouse.x, mouse.y, 0, mouse.x, mouse.y, 100);
            gradient.addColorStop(0, 'rgba(100, 150, 255, 0.2)');
            gradient.addColorStop(1, 'rgba(100, 150, 255, 0)');
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(mouse.x, mouse.y, 100, 0, Math.PI * 2);
            ctx.fill();
        }
        
        requestAnimationFrame(animate);
    }
    
    // Event listeners
    canvas.addEventListener('mousemove', (e) => {
        mouse.x = e.clientX;
        mouse.y = e.clientY;
    });
    
    canvas.addEventListener('mousedown', () => {
        mouse.down = true;
        particles.forEach(p => {
            const dx = p.x - mouse.x;
            const dy = p.y - mouse.y;
            const dist = Math.sqrt(dx * dx + dy * dy);
            if (dist < 150) {
                const force = (150 - dist) / 150;
                p.vx += (dx / dist) * force * 20;
                p.vy += (dy / dist) * force * 20;
                p.angleVel = (Math.random() - 0.5) * 0.5;
            }
        });
    });
    
    canvas.addEventListener('mouseup', () => {
        mouse.down = false;
    });
    
    explodeBtn.addEventListener('click', () => {
        const text = textInput.value.trim() || 'EXPLODE';
        createParticles(text.toUpperCase());
    });
    
    physicsMode.addEventListener('change', (e) => {
        currentMode = e.target.value;
    });
    
    textInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            explodeBtn.click();
        }
    });
    
    window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        if (particles.length > 0) {
            explodeBtn.click();
        }
    });
    
    // Initialize
    createParticles('EXPLODE');
    animate();
</script>
